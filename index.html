<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre avis nous int√©resse</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Votre avis nous int√©resse">
    <meta property="og:description" content="Aidez-nous √† am√©liorer notre service en nous laissant une note.">
    <meta property="og:image" content="https://i.ibb.co/JrwGd78/your-image.jpg"> <!-- Mettez ici le lien direct vers l'image -->
    <meta property="og:url" content="https://avis-gle.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:image:alt" content="Logo">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #333333;
            --secondary-color: #666666;
            --background-color: #F5F5F5;
            --container-background: #FFFFFF;
            --border-color: #E0E0E0;
            --hover-color: #555555;
            --star-color: #FFD700;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E6F3FF 0%, #C5E1FF 100%);
            background-attachment: fixed;
            color: var(--primary-color);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            margin: 0 auto 2rem;
        }

        .logo {
            width: 180px; /* Increased from 120px to 180px */
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-color);
        }

        .stars {
            font-size: 3rem;
            color: #CCCCCC;
            cursor: pointer;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        .star {
            display: inline-block;
            margin: 0 0.2rem;
            transition: all 0.3s ease;
        }

        .star:hover,
        .star.selected {
            color: var(--star-color);
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            height: 4rem;
        }

        .emoji {
            font-size: 2.5rem;
            margin: 0 0.5rem;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(20px);
        }

        .emoji.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #comment-section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        #comment-section textarea {
            width: 100%;
            min-height: 40px;
            max-height: 200px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #comment-section textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.2);
            background-color: rgba(255, 255, 255, 1);
        }

        #submit-button {
            display: none;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--container-background);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        #submit-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #confirmation {
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 1rem;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #confirmation.visible {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .stars {
                font-size: 2.5rem;
            }

            .emoji {
                font-size: 2rem;
            }

            .logo {
                width: 150px; /* Slightly smaller for mobile, but still larger than original */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <figure class="logo-container">
            <a href="https://boostreview.org" target="_blank" rel="noopener noreferrer">
                <img src="https://i.ibb.co/X8qT12B/rogner-logo.png" alt="Logo" class="logo">
            </a>
        </figure>
        <h1>Votre avis nous int√©resse</h1>
        <p>Aidez-nous √† am√©liorer notre service en nous laissant une note. Votre retour est pr√©cieux pour nous.</p>
        <div class="stars" role="radiogroup" aria-label="Notation par √©toiles">
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="1 √©toile">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="2 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="3 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="4 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="5 √©toiles">‚òÜ</span>
        </div>
        <div class="emoji-container">
            <span class="emoji" data-rating="1">üòû</span>
            <span class="emoji" data-rating="2">üòï</span>
            <span class="emoji" data-rating="3">üòê</span>
            <span class="emoji" data-rating="4">üôÇ</span>
            <span class="emoji" data-rating="5">üòÑ</span>
        </div>
        <div id="comment-section">
            <textarea id="comment" placeholder="Votre avis compte ! Dites-nous en plus..."></textarea>
            <button id="submit-button">Publier</button>
        </div>
        <p id="confirmation"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const emojis = document.querySelectorAll('.emoji');
            const confirmation = document.getElementById('confirmation');
            const commentSection = document.getElementById('comment-section');
            const submitButton = document.getElementById('submit-button');
            const commentTextarea = document.getElementById('comment');

            let selectedRating = 0;

            stars.forEach((star, index) => {
                star.addEventListener('click', () => rateService(index + 1));
                star.addEventListener('mouseover', () => highlightStars(index + 1));
                star.addEventListener('mouseout', () => resetStars());
            });

            emojis.forEach(emoji => {
                emoji.addEventListener('click', () => rateService(parseInt(emoji.dataset.rating)));
            });

            commentTextarea.addEventListener('input', () => {
                if (commentTextarea.value.trim()) {
                    submitButton.style.display = 'block';
                } else {
                    submitButton.style.display = 'none';
                }
            });

            submitButton.addEventListener('click', () => {
                if (selectedRating) {
                    confirmation.textContent = 'Merci pour votre avis!';
                    confirmation.classList.add('visible');
                    commentSection.style.display = 'none';
                } else {
                    confirmation.textContent = 'Veuillez s√©lectionner une note.';
                    confirmation.classList.add('visible');
                }
            });

            function rateService(rating) {
                selectedRating = rating;
                stars.forEach((star, index) => {
                    star.classList.toggle('selected', index < rating);
                });
                emojis.forEach(emoji => {
                    emoji.classList.toggle('visible', parseInt(emoji.dataset.rating) === rating);
                });
                commentSection.style.display = 'block';
                submitButton.style.display = commentTextarea.value.trim() ? 'block' : 'none';
            }

            function highlightStars(rating) {
                stars.forEach((star, index) => {
                    star.style.color = index < rating ? '#FFD700' : '#CCCCCC';
                });
            }

            function resetStars() {
                stars.forEach((star, index) => {
                    star.style.color = index < selectedRating ? '#FFD700' : '#CCCCCC';
                });
            }
        });
    </script>
</body>
</html>
