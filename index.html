                { name: "Fran√ßois L.", comment: "Tr√®s agr√©ablement surpris par la rapidit√© de la livraison. Command√© un lundi, re√ßu le mercredi ! Le produit est top, je recommande." },

            // Fonction pour g√©n√©rer des avis al√©atoires
            function generateRandomReviews() {

            // G√©n√©rer les avis al√©atoires au chargement de la page
            generateRandomReviews();

            stars.forEach((star, index) => {
