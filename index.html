<style>
    :root {

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
        color: var(--secondary-color);
    }

    .container {
        display: flex;
        flex-direction: column;
        background-color: var(--container-background);
        border-radius: 20px;
        box-shadow: 0 15px 30px var(--shadow-color);
        overflow: hidden;
        width: 90%;
        max-width: 480px;
        transition: all 0.3s ease;
    }

    .rating-section, .comment-section {
        padding: 2rem;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .logo {
        width: 120px;

        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
    }

    p {
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--secondary-color);
        text-align: center;
    }

    .stars {
        font-size: 2.5rem;
        color: #D1D5DB;
        cursor: pointer;
        margin-bottom: 1.5rem;
        user-select: none;
        text-align: center;
    }

    .star {
        display: inline-block;
        margin: 0 0.1rem;
        transition: all 0.3s ease;
    }

    .star:hover,
    .star.selected {
        color: var(--star-color);
        transform: scale(1.2);
    }

    .emoji-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
        height: 3rem;
    }

    .emoji {
        font-size: 2rem;
        margin: 0 0.3rem;
        opacity: 0;
        transition: all 0.5s ease;
        transform: translateY(20px);
    }

    .emoji.visible {
        opacity: 1;
        transform: translateY(0);
    }

    #comment-section textarea, #comment-section input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 1rem;
        margin-bottom: 1rem;
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
    }

    #comment-section textarea {
        min-height: 80px;
        max-height: 150px;
        resize: vertical;
    }

    #comment-section textarea:focus, #comment-section input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    #submit-button {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: #FFFFFF;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    #submit-button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    #confirmation {
        font-weight: 500;
        color: var(--primary-color);
        margin-top: 1rem;
        font-size: 1.1rem;
        opacity: 0;
        transition: opacity 0.5s ease;
        text-align: center;
    }

    #confirmation.visible {
        opacity: 1;
    }

    .testimonials {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 12px;
        max-height: 250px;
        overflow-y: auto;
    }

    .testimonial {
        margin-bottom: 1rem;
        padding: 1rem;
        background-color: #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: all 0.3s ease;
    }

    .testimonial:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    .testimonial-rating {
        color: var(--star-color);
        font-size: 1rem;
        margin-bottom: 0.3rem;
    }

    .testimonial-text {
        font-style: italic;
        color: var(--secondary-color);
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
    }

    .testimonial-author {
        font-weight: 500;
        color: var(--primary-color);
        font-size: 0.9rem;
    }

    .testimonial-date {
        font-size: 0.8rem;
        color: #95a5a6;
    }

    @keyframes slideDown {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .slide-down {
        animation: slideDown 0.5s ease-out forwards;
    }

    @media (max-width: 480px) {
        .container {
            width: 95%;
        }

        .rating-section, .comment-section {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.6rem;
        }

        .stars {
            font-size: 2.2rem;
        }

        .emoji {
            font-size: 1.8rem;
        }

        .logo {
            width: 100px;
        }

        #submit-button {
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>
</head><body>
    <div class="container">
        <div class="rating-section">
            <figure class="logo-container">
                <a href="https://boostreview.org" target="_blank" rel="noopener noreferrer">
                    <img src="https://i.ibb.co/X8qT12B/rogner-logo.png" alt="Logo" class="logo">
                </a>
            </figure>
            <h1>Votre avis compte</h1>
            <p>Aidez-nous √† am√©liorer notre service en partageant votre exp√©rience.</p>
            <div class="stars" role="radiogroup" aria-label="Notation par √©toiles">
                <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="1 √©toile">‚òÜ</span>
                <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="2 √©toiles">‚òÜ</span>
                <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="3 √©toiles">‚òÜ</span>
                <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="4 √©toiles">‚òÜ</span>
                <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="5 √©toiles">‚òÜ</span>
            </div>
            <div class="emoji-container">
                <span class="emoji" data-rating="1">üòû</span>
                <span class="emoji" data-rating="2">üòï</span>
                <span class="emoji" data-rating="3">üòê</span>
                <span class="emoji" data-rating="4">üôÇ</span>
                <span class="emoji" data-rating="5">üòÑ</span>
            </div>
            <p id="confirmation"></p>
        </div>
        <div class="comment-section" id="comment-section" style="display: none;">
            <h2>Partagez votre exp√©rience</h2>
            <input type="text" id="name" placeholder="Votre nom" required>
            <textarea id="comment" placeholder="Votre avis est important. Dites-nous en plus..."></textarea>
            <button id="submit-button">Publier</button>
        </div>
        <div class="testimonials" id="testimonials">
            <h2>Avis r√©cents</h2>
            <!-- Les avis g√©n√©r√©s dynamiquement seront ins√©r√©s ici -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const emojis = document.querySelectorAll('.emoji');
            const confirmation = document.getElementById('confirmation');
            const commentSection = document.getElementById('comment-section');
            const submitButton = document.getElementById('submit-button');
            const commentTextarea = document.getElementById('comment');
            const nameInput = document.getElementById('name');

            let selectedRating = 0;

            // Base de donn√©es d'avis
            const reviewsDatabase = [
                { name: "Thomas D.", comment: "Service client r√©actif et produit de qualit√©. Tr√®s satisfait de mon achat !" },
                { name: "√âmilie L.", comment: "Bonne exp√©rience globale. Produit conforme, livraison un peu longue." },
                { name: "Marc B.", comment: "Client fid√®le, toujours aussi satisfait. L'√©quipe est √† l'√©coute." },
                { name: "Sophie R.", comment: "Excellent rapport qualit√©-prix. Je recommande vivement." },
                { name: "Pierre M.", comment: "Produit conforme √† la description. Livraison rapide et soign√©e." }
            ];

            function generateRandomReviews() {
                const testimonials = document.getElementById('testimonials');
                testimonials.innerHTML = '<h2>Avis r√©cents</h2>';

                const timeUnits = ["jours", "semaines", "mois"];
                const shuffledReviews = [...reviewsDatabase].sort(() => 0.5 - Math.random());

                for (let i = 0; i < Math.min(3, shuffledReviews.length); i++) {
                    const rating = Math.floor(Math.random() * 2) + 4;
                    const review = shuffledReviews[i];
                    const timeValue = Math.floor(Math.random() * 4) + 1;
                    const timeUnit = timeUnits[Math.floor(Math.random() * timeUnits.length)];

                    const testimonial = document.createElement('div');
                    testimonial.className = 'testimonial';
                    testimonial.innerHTML = `
                        <div class="testimonial-rating">${"‚òÖ".repeat(rating)}${"‚òÜ".repeat(5-rating)}</div>
                        <p class="testimonial-text">"${review.comment}"</p>
                        <p class="testimonial-author">${review.name}</p>
                        <p class="testimonial-date">Il y a ${timeValue} ${timeUnit}</p>
                    `;
                    testimonials.appendChild(testimonial);
                }
            }

            generateRandomReviews();

            stars.forEach((star, index) => {
                star.addEventListener('click', () => rateService(index + 1));
                star.addEventListener('mouseover', () => hoverStars(index + 1));
                star.addEventListener('mouseout', () => {
                    if (selectedRating === 0) {
                        resetStars();
                    } else {
                        updateStars(selectedRating);
                    }
                });
                star.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        rateService(index + 1);
                    }
                });
            });

            function hoverStars(rating) {
                stars.forEach((star, index) => {
                    star.textContent = index < rating ? '‚òÖ' : '‚òÜ';
                    star.style.color = index < rating ? 'var(--star-color)' : '#D1D5DB';
                });
                showEmoji(rating);
            }

            function resetStars() {
                stars.forEach(star => {
                    star.textContent = '‚òÜ';
                    star.style.color = '#D1D5DB';
                });
                hideEmojis();
            }

            function updateStars(rating) {
                stars.forEach((star, index) => {
                    star.textContent = index < rating ? '‚òÖ' : '‚òÜ';
                    star.style.color = index < rating ? 'var(--star-color)' : '#D1D5DB';
                    star.setAttribute('aria-checked', index < rating ? 'true' : 'false');
                });
            }

            function showEmoji(rating) {
                hideEmojis();
                if (selectedRating === 0) {
                    document.querySelector(`.emoji[data-rating="${rating}"]`).classList.add('visible');
                }
            }

            function hideEmojis() {
                emojis.forEach(emoji => emoji.classList.remove('visible'));
            }

            function rateService(rating) {
                selectedRating = rating;
                updateStars(rating);
                hideEmojis();
                document.querySelector(`.emoji[data-rating="${rating}"]`).classList.add('visible');

                if (rating >= 4) {
                    window.location.href = 'https://fr.trustpilot.com/';
                } else {
                    confirmation.textContent = "";
                    confirmation.classList.remove('visible');
                    commentSection.style.display = 'block';
                    commentSection.classList.remove('slide-down');
                    void commentSection.offsetWidth; // Force reflow
                    commentSection.classList.add('slide-down');
                }
            }

            submitButton.addEventListener('click', () => {
                const comment = commentTextarea.value;
                const name = nameInput.value;
                if (comment.trim() !== '' && name.trim() !== '') {
                    console.log(`Rating: ${selectedRating}, Name: ${name}, Comment: ${comment}`);
                    
                    confirmation.textContent = "Merci pour votre commentaire !";
                    confirmation.classList.add('visible');
                    commentSection.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'https://boostreview.org';
                    }, 2000);
                } else {
                    alert("Veuillez entrer votre nom et un commentaire avant de publier.");
                }
            });

            commentTextarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            stars.forEach((star, index) => {
                star.setAttribute('role', 'radio');
                star.setAttribute('aria-checked', 'false');
                star.setAttribute('tabindex', '0');
                star.setAttribute('aria-label', `${index + 1} √©toile${index > 0 ? 's' : ''}`);
            });

            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('star')) {
                    const currentIndex = Array.from(stars).indexOf(e.target);
                    if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        const nextStar = stars[Math.min(currentIndex + 1, stars.length - 1)];
                        nextStar.focus();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        const prevStar = stars[Math.max(currentIndex - 1, 0)];
                        prevStar.focus();
                    }
                }
            });
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled rejection (promise: ', event.promise, ', reason: ', event.reason, ').');
        });

        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error handler:', message, source, lineno, colno, error);
        };
    </script>
